  <center>

    <div class="app_container">
      <div id="app">

        <div class="his" id="his">
          <h1>Примечания к обновлениям <a href="/">LiteLibria</a></h1>
        </div>

        <script type="text/javascript">
          for (var i = 0; i < version_history.length; i++) {
            var update_json = version_history[i]['update'];
            var more_text = '',
                ver_type_html;
            for (var j = 0; j < update_json.length; j++) {
              console.log(update_json[j]);
              if (update_json[j]['type'] == 'IMPROVED') {
                ver_type_html = '<div class="change-badge his_IMPROVED">IMPROVED</div>';
              } else if (update_json[j]['type'] == 'FIXED') {
                ver_type_html = '<div class="change-badge his_FIXED">FIXED</div>';
              } else if (update_json[j]['type'] == 'ADDED') {
                ver_type_html = '<div class="change-badge his_ADDED">ADDED</div>';
              }
              // more_text += `${ver_type_html} <div class="his_text"><span>${update_json[j]['text']}</span></div><br />`;
              more_text += `
                  <li class="d-flex">
                    ${ver_type_html}
                    <div class="change-description">${update_json[j]['text']}</div>
                  </li>`;
            }
            var more_html = more_text;


            var div = document.createElement('div');
            document.getElementById('his').appendChild(div);
            div.className = 'his_block';
            div.innerHTML += `
                <p class="his_block_v1"><span class="his_block_v2">${version_history[i]['prefix']} - ${version_history[i]['version']}</span> <span>${version_history[i]['date']}</span></p>
                <ul class="change-log">
                  ${more_html}
                </ul>
                `;
          }


        </script>


      </div>
